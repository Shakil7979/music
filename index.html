<head>
    <title>Uptorn</title>

    <meta name="description" content="">

    <!--Fontawesome cdn	-->

    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- <div id="preloader" class="animate__animated ">
        <div class="txt">
            <p class="text-center">Loading Uptron Music...</p>
          <p class="txt-perc" id="txt-preloadert">0%</p>

    <!--Start Header Area-->
    <header class="header_area">
        <div class="header">
            <div class="header_left">
                <ul>
                    <li><a href="#">Upturn 03 <span></span></a></li>
                    <li><a href="#">Unloack Wallet <img src="assets/images/icon/horn2.svg" alt=""></a></li>
                </ul>
            </div>
            <div class="header_right">
                <ul>
                    <li><a href="#"><img src="assets/images/icon/sound.svg" alt=""></a></li>
                    <li><a href="#">Vote</a></li>
                    <li><a href="#">Thu 4 May 13:00</a></li>
                    <li><a href="#"><img src="assets/images/icon/lock.svg" alt=""></a></li>
                </ul>
            </div>
        </div>
    </header>
    <!--End Header Area-->

    <main class="main-area">

        <div class="main_content_box">

            <!-- music model start  -->
            <div class="music_modal">
                <div class="modal_header">
                    <p class="bar_short_span"><span></span><span></span><span></span><span></span><span></span></p>
                    <a class="modal_close" href="#"><i class="fa-solid fa-xmark"></i></i></a>
                    <p class="bar_span"><span></span><span></span><span></span><span></span><span></span></p>
                    <h4>Music Player</h4>
                    <p class="bar_span"><span></span><span></span><span></span><span></span><span></span></p>
                </div>
                <div class="model_content">
                    <div class="music-player music-active-js">
                        <canvas class="opacity-js" id="myCanvas" width="800" height="400"></canvas>
                        <audio crossorigin="anonymous" id="myAudio" src=""></audio> 
                      
                        <div class="music-player-element icon-circle-mid">
                          <img src="https://i.ibb.co/dKbwbMV/circle.png" alt="">
                      
                          <div class="music-name">
                      
                          </div>
                      
                          <div class="next-prev-arrows">
                            <div class="music-prev">
                              <img src="https://i.ibb.co/Svgdrz3/music-prev.png" alt="">
                            </div>
                            <div class="music-stop">
                              <img src="https://i.ibb.co/wYdY2jx/music-stop.png" alt="">
                            </div>
                            <div class="music-next">
                              <img src="https://i.ibb.co/Q6fXNGX/music-next.png" alt="">
                            </div>
                          </div>
                        </div>
                      
                        <div class="music-player-element icon-play-pause play">
                          <img src="https://i.ibb.co/MBFjvcj/play.png" alt="">
                        </div>
                      
                        <div class="music-arrow-left">
                          <img src="https://i.ibb.co/pd4Jgcq/line-left.png" alt="">
                        </div>
                        <div class="music-arrow-right">
                          <img src="https://i.ibb.co/qBYnqf7/line-right.png" alt="">
                        </div> 
                      
                        <div class="video-background">
                          <video muted loop>
                            <source src="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/videos/vid-1.mp4">
                          </video>
                        </div> 
                      </div>
                      
                      <!-- The reason behind this approach is because the original app was developed for a WP site, this field is a repeater field and I can easily use PHP to manipulate as much data as the user enters here  -->
                      
                      <div class="song-selection">
                        <!-- <p class="song-select" data-author="Author Name" data-name="Song Name" data-path="path"></p> -->
                        <p class="song-select" data-author="Stellar Dreams" data-name="Infinity" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/infinity.mp3"></p>
                        <p class="song-select" data-author="Stellar Dreams" data-name="Parallel" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/parallel.mp3"></p>
                        <p class="song-select" data-author="AvB Mashup" data-name="Overload Vs We're All We Need" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/avb.mp3"></p>
                        <p class="song-select" data-author="Bag Raiders" data-name="Shooting Stars" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/stars.mp3"></p>
                        <p class="song-select" data-author="Max Oazo ft. Camishe" data-name="Supergirl" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/supergirl.mp3"></p>
                        <p class="song-select" data-author="Kavinsky" data-name="Nightcall" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/nightcall.mp3"></p>
                        <p class="song-select" data-author="Moby" data-name="JLTF" data-path="https://raw.githubusercontent.com/alekm91/dj/master/src/assets/music/jltf.mp3"></p>
                      </div>
                </div>
            </div>
            <!-- music model end  -->

            <!-- music model start  -->
            <div class="generator_modal">
                <div class="modal_header">
                    <p class="bar_short_span"><span></span><span></span><span></span><span></span><span></span></p>
                    <a class="generator_modal_close" href="#"><i class="fa-solid fa-xmark"></i></i></a>
                    <p class="bar_span"><span></span><span></span><span></span><span></span><span></span></p>
                    <h4>Generator</h4>
                    <p class="bar_span"><span></span><span></span><span></span><span></span><span></span></p>
                </div>
                <div class="model_content">
                    <div class="generator_form">
                        <form action="#">
                            <div class="form-group">
                                <label for="token">Token Name</label>
                                <input type="text" id="token">
                            </div>
                            <div class="form-group">
                                <label for="ticker">Ticker</label>
                                <input type="text" id="token"> <span>[3-5 digits]</span>
                            </div>
                            <div class="form-group">
                                <label for="decimal">Decimals</label>
                                <input type="number" id="decimal"> <span>[18 Recomended]</span>
                            </div>
                            <div class="form-group">
                                <label for="supply">Tot. Supply</label>
                                <input type="number" id="supply">
                            </div>
                            <div class="row align-items-center">
                                <div class="col-md-6 yes_now_label">
                                    <div class="form-group">
                                        <label for="minting">Minting</label>
                                        <div class="yes_no">
                                            <p>
                                                <input type="radio" name="minting">Yes</input>
                                            </p>
                                            <p>
                                                <input type="radio" name="minting">No</input>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="burning">Burning</label>
                                        <div class="yes_no">
                                            <p>
                                                <input type="radio" name="burning">Yes</input>
                                            </p>
                                            <p>
                                                <input type="radio" name="burning">No</input>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="token_pouse">Token Pouse</label>
                                        <div class="yes_no">
                                            <p>
                                                <input id="token_pouse" type="radio" name="token_pouse">Yes</input>
                                            </p>
                                            <p>
                                                <input id="token_pouse" type="radio" name="token_pouse">No</input>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="blacklisting">Blacklisting</label>
                                        <div class="yes_no">
                                            <p>
                                                <input type="radio" name="blacklisting">Yes</input>
                                            </p>
                                            <p>
                                                <input type="radio" name="blacklisting">No</input>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="Whitelisiting">Whitelisiting</label>
                                        <div class="yes_no">
                                            <p>
                                                <input type="radio" name="Whitelisiting">Yes</input>
                                            </p>
                                            <p>
                                                <input type="radio" name="Whitelisiting">No</input>
                                            </p>
                                        </div>
                                    </div>
                                    <div class="confirm_btn">
                                        <button type="submit">Confirm</button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-img">
                                        <img src="assets/images/volume.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <div class="group_text_img">
                                <img src="assets/images/form_text.png" alt="">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- music model end  -->


        </div>
        
        <div class="button_item">
            <ul>
                <li><a class="music_mdl_btn" href="#"><img src="assets/images/icon/1.svg" alt=""><button class="btn_style">Music Player</button></a></li>  
                <li><a href="#"><img src="assets/images/icon/2.svg" alt=""><button class="btn_style">Dex</button></a></li>  
                <li><a href="#"><img src="assets/images/icon/3.svg" alt=""><button class="btn_style">Twitter</button></a></li>  
                <li><a href="#"><img src="assets/images/icon/4.svg" alt=""><button class="btn_style">Discord</button></a></li>  
                <li><a href="#"><img src="assets/images/icon/5.svg" alt=""><button class="btn_style">About</button></a></li>     
                <li><a href="#"><img src="assets/images/icon/6.svg" alt=""><button class="btn_style">Cleim</button></a></li>     
                <li><a class="generator_modal_btn" href="#"><img class="last_btn_img" src="assets/images/icon/7.svg" alt=""><button class="btn_style">Generator</button></a></li>     
            </ul>
        </div>

    </main>






    <!-- JS File -->
    <script src="assets/js/modernizr-3.11.2.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="assets/js/custom.js"></script>

</body>

</html>
